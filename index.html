<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hicham Allam's Portfolio" />
    
    <!-- Favicon with absolute path -->
    <link rel="icon" type="image/png" href="/assets/hicham-allam-logo.png" />
    <title>Hicham Allam | Portfolio</title>
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CORRECTED Preload for JS (using .js extension) -->
    <link 
      rel="modulepreload" 
      href="/assets/main.js" 
      as="script"
      crossorigin="anonymous"
    >
    
    <!-- Preload CSS if needed -->
    <link 
      rel="preload" 
      href="/assets/main.css" 
      as="style"
    >
    
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- CORRECTED: Load built JS file (not .jsx) -->
    <script type="module" src="/assets/main.js" defer></script>
    
    <noscript>
      <h1>JavaScript is required</h1>
      <p>Please enable JavaScript to view this portfolio.</p>
    </noscript>
  </body>
</html>
